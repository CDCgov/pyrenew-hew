            done
          done

      - name: Upload model fitting output
        uses: actions/upload-artifact@v6
        with:
          name: test-fit-epiautogp-nssp-daily-other
          path: ${{ env.BASE_DIR }}

  fit-timeseries-models:
    needs: generate-data
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: [e]
        disease: [COVID-19, Influenza, RSV]
        location: [US, CA, MT, DC]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pyrenew-HEW via UV
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Download test data
        uses: actions/download-artifact@v7
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}

      - name: Fit model
        run: |
          uv run bash pipelines/tests/test_ts_fit.sh ${{ env.BASE_DIR }} \
          ${{ matrix.disease }} ${{ matrix.location }}

      - name: Upload model fitting output
        uses: actions/upload-artifact@v6
        with:
          name: |
            test-fit-ts-${{ matrix.disease }}-${{ matrix.location }}-${{ matrix.model }}
          path: ${{ env.BASE_DIR }}

  fit-pyrenew-models:
    needs: fit-timeseries-models
    runs-on: ubuntu-latest
    env:
      NHSN_API_KEY_ID: ${{ secrets.NHSN_API_KEY_ID }}
      NHSN_API_KEY_SECRET: ${{ secrets.NHSN_API_KEY_SECRET }}
      XLA_FLAGS: --xla_force_host_platform_device_count=2
    strategy:
      matrix:
        model: [h, e, he, hw, ew, hew]
        disease: [COVID-19, Influenza, RSV]
        location: [US, CA, MT, DC]
        exclude:
          - model: hw
            disease: Influenza
          - model: hw
            disease: RSV
          - model: ew
            disease: Influenza
          - model: ew
            disease: RSV
          - model: hew
            disease: Influenza
          - model: hew
            disease: RSV
          - model: hw
            location: US
          - model: ew
            location: US
          - model: hew
            location: US
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pyrenew-HEW via UV
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Download test data
        uses: actions/download-artifact@v7
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}

      - name: Download timeseries output
        if: ${{ matrix.model != 'hw' && matrix.model != 'h' }}
        uses: actions/download-artifact@v7
        with:
          pattern: test-fit-ts-*
          path: ${{ env.BASE_DIR }}
          merge-multiple: true

      - name: Fit model
        run: |
          uv run bash pipelines/tests/test_pyrenew_fit.sh ${{ env.BASE_DIR }} \
          ${{ matrix.disease }} ${{ matrix.location }} ${{ matrix.model }}

      - name: Upload model fitting output
        uses: actions/upload-artifact@v6
        with:
          name: |
            test-fit-${{ matrix.disease }}-${{ matrix.location }}-${{ matrix.model }}
          path: ${{ env.BASE_DIR }}

  postprocess-models:
    needs:
      [
        fit-pyrenew-models,
        fit-epiautogp-nhsn-models,
        fit-epiautogp-nssp-percentage-models,
        fit-epiautogp-nssp-daily-models,
        fit-epiautogp-nssp-other-models,
      ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pyrenew-HEW via UV
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Download model fitting output
        uses: actions/download-artifact@v7
        with:
          pattern: test-fit-*
          path: ${{ env.BASE_DIR }}
          merge-multiple: true

      - name: Run postprocessing
        run: |
          uv run python pipelines/utils/postprocess_forecast_batches.py \
          ${{ env.FORECAST_DIR }}
