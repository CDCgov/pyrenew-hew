name: Pipeline Run Check

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "pipelines/batch/**"
  push:
    branches: [main]
    paths-ignore:
      - "pipelines/batch/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  BASE_DIR: "pipelines/tests/end_to_end_test_output"
  DATA_DIR: "pipelines/tests/end_to_end_test_output/private_data"
  FORECAST_DIR: "pipelines/tests/end_to_end_test_output/2024-12-21_forecasts"

jobs:
  generate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pyrenew-HEW via UV
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Generate test data
        run: uv run python pipelines/data/generate_test_data.py ${{ env.BASE_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}
          retention-days: 1

  fit-epiautogp-nhsn-models:
    needs: generate-data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pyrenew-HEW via UV
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install Julia dependencies
        run: |
          julia --project=EpiAutoGP -e 'using Pkg; Pkg.instantiate()'

      - name: Download test data
        uses: actions/download-artifact@v7
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}

      - name: Fit EpiAutoGP weekly NHSN models
        run: |
          for disease in COVID-19 Influenza RSV; do
            for location in US CA MT DC; do
              echo "Fitting EpiAutoGP weekly NHSN model for $disease, $location"
              uv run bash pipelines/tests/test_epiautogp_fit.sh ${{ env.BASE_DIR }} \
                "$disease" "$location" nhsn epiweekly
            done
          done

      - name: Upload model fitting output
        uses: actions/upload-artifact@v6
        with:
          name: test-fit-epiautogp-nhsn-epiweekly
          path: ${{ env.BASE_DIR }}

  fit-epiautogp-nssp-percentage-models:
    needs: generate-data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pyrenew-HEW via UV
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install Julia dependencies
        run: |
          julia --project=EpiAutoGP -e 'using Pkg; Pkg.instantiate()'

      - name: Download test data
        uses: actions/download-artifact@v7
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}

      - name: Fit EpiAutoGP weekly NSSP percentage models
        run: |
          for disease in COVID-19 Influenza RSV; do
            for location in US CA MT DC; do
              echo "Fitting EpiAutoGP weekly NSSP percentage model for $disease, $location"
              uv run bash pipelines/tests/test_epiautogp_fit.sh ${{ env.BASE_DIR }} \
                "$disease" "$location" nssp epiweekly pct
            done
          done

      - name: Upload model fitting output
        uses: actions/upload-artifact@v6
        with:
          name: test-fit-epiautogp-nssp-epiweekly-pct
          path: ${{ env.BASE_DIR }}

  fit-epiautogp-nssp-daily-models:
