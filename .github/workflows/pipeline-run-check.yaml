name: Pipeline Run Check

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  BASE_DIR: "pipelines/end_to_end_test_output"
  DATA_DIR: "pipelines/end_to_end_test_output/private_data"

jobs:
  generate-data:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Generate test data
        run: Rscript pipelines/generate_test_data.R ${{ env.DATA_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}
          retention-days: 1

  fit-models:
    needs: generate-data
    runs-on: ubuntu-latest
    env:
      NHSN_API_KEY_ID: ${{ secrets.NHSN_API_KEY_ID }}
      NHSN_API_KEY_SECRET: ${{ secrets.NHSN_API_KEY_SECRET }}
    strategy:
      matrix:
        model: [h, e, he, hw, ew, hew]
        disease: [COVID-19, Influenza]
        location: [US, CA, MT]
        exclude:
          - model: hw
            disease: Influenza
          - model: ew
            disease: Influenza
          - model: hew
            disease: Influenza
          - model: hw
            location: US
          - model: ew
            location: US
          - model: hew
            location: US
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pyrenew-HEW via poetry
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Download test data
        uses: actions/download-artifact@v4
        with:
          name: test-data
          path: ${{ env.DATA_DIR }}

      - name: Fit model
        run: |
          poetry run bash pipelines/tests/test_fit.sh ${{ env.BASE_DIR }} \
          ${{ matrix.disease }} ${{ matrix.location }} ${{ matrix.model }}

      - name: Upload model fitting output
        uses: actions/upload-artifact@v4
        with:
          name: |
            test-fit-${{ matrix.disease }}-${{ matrix.location }}-${{ matrix.model }}
          path: ${{ env.BASE_DIR }}

  postprocess-models:
    needs: fit-models
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Pyrenew-HEW via poetry
        uses: ./.github/actions/setup-pyrenew-hew

      - name: Set up R with hewr package
        uses: ./.github/actions/setup-hewr

      - name: Download model fitting output
        uses: actions/download-artifact@v4
        with:
          pattern: test-fit-*
          path: ${{ env.BASE_DIR }}
          merge-multiple: true

      - name: Run postprocessing
        run: |
          poetry run python pipelines/postprocess_forecast_batches.py \
          ${{ env.DATA_DIR }} \
          ${{ env.DATA_DIR }}/nssp-etl/latest_comprehensive.parquet
