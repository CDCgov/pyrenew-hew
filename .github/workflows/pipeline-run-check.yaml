name: Pipeline Run Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: "Set up R"
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true
      - name: "install poetry"
        run: pip install poetry
      - name: "Install pyrenew-hew"
        run: poetry install
      - name: "Set up dependencies for hewr"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: hewr
      - name: "Check hewr package"
        uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: hewr
      - name: "Run pipeline"
        run: cd pipelines
        run: bash ./tests/test_run.sh ./tests/covid-19_r_2024-01-29_f_2023-11-01_t_2024-01-29/model_runs 1000 28
