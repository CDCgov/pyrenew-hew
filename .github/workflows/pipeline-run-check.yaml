name: Pipeline Run Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: "Set up R"
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true
      - name: "Install poetry"
        run: pip install poetry
      - name: "Install pyrenew-hew"
        run: poetry install
      - name: "Set up dependencies for hewr"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: hewr
      - name: "Install hewr"
        run: pak::local_install("hewr")
        shell: Rscript {0}
      - name: "Run pipeline"
        run: poetry run bash pipelines/tests/test_forecast_state.sh pipelines/tests
